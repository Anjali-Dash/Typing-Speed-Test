<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Typing Speed Test</h2>
        <button onclick="toggleDarkMode()">Change Mode</button>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>

        <p id="paragraph"></p>
        <textarea id="typingArea" placeholder="Start typing here..." disabled></textarea>

        <!-- Updated Stats Section -->
        <div class="stats-container">
            <div class="timer-box" id="timer">30 <br><span>s</span></div>
            <div class="stat-box">
                <div id="wpm">0</div>
                <span>words/min</span>
            </div>
            <div class="stat-box">
                <div id="liveAccuracy">100</div>
                <span>% accuracy</span>
            </div>
            <div class="stat-box">
                <div id="mistakes">0</div>
                <span>mistakes</span>
            </div>
            <div class="stat-box">
                <div id="overallScore">0</div>
                <span>score</span>
            </div>
        </div>

        <button onclick="startTest()">Start Test</button>
        <button onclick="stopTest()">Stop Test</button>

        <h3>Leaderboard</h3>
        <ul id="leaderboard"></ul>
        <button onclick="clearLeaderboard()">Clear Leaderboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
